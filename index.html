                            <span className="category-count">{clauses.length}개</span>
                        </div>
                        {selectedCount > 0 && (
                            <span className="category-selected">{selectedCount}개 선택</span>
                        )}
                    </button>
                    
                    {isOpen && (
                        <div className="clause-list">
                            {clauses.map((clause) => (
                                <div
                                    key={clause.id}
                                    className={`clause-item ${selectedIds.includes(clause.id) ? 'selected' : ''}`}
                                    onClick={() => onToggle(clause.id)}
                                >
                                    <div className="flex items-start">
                                        <input
                                            type="checkbox"
                                            className="clause-checkbox"
                                            checked={selectedIds.includes(clause.id)}
                                            onChange={() => {}}
                                        />
                                        <div className="clause-content">
                                            <div className="clause-badges">
                                                <span className="badge badge-gray">{clause.situation}</span>
                                            </div>
                                            <div className="clause-title">{clause.title}</div>
                                            <div className="clause-text">{clause.content}</div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // 메인 앱
        const App = () => {
            const [selectedIds, setSelectedIds] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('매매'); // 매매, 임대
            const [showToast, setShowToast] = useState(false);
            const [toastMessage, setToastMessage] = useState('');
            
            // 탭별 데이터 필터링
            const filteredByTab = useMemo(() => {
                return clauseData.filter(c => c.contractType === activeTab);
            }, [activeTab]);

            // 검색 필터링
            const filteredData = useMemo(() => {
                const term = searchTerm.trim().toLowerCase();

                // 검색어가 있으면 전체 데이터에서 검색
                if (term) {
                    return clauseData.filter(c =>
                        c.title.toLowerCase().includes(term) ||
                        c.content.toLowerCase().includes(term) ||
                        c.situation.toLowerCase().includes(term) ||
                        c.subCategory.toLowerCase().includes(term)
                    );
                }

                // 검색어가 없으면 탭 필터링 적용
                return filteredByTab;
            }, [searchTerm, clauseData, filteredByTab]);
            
            // 대분류별 그룹핑
            const groupedData = useMemo(() => {
                const groups = {};
                filteredData.forEach(item => {
                    if (!groups[item.mainCategory]) {
                        groups[item.mainCategory] = [];
                    }
                    groups[item.mainCategory].push(item);
                });
                return groups;
            }, [filteredData]);
            
            // 선택된 특약
            const selectedClauses = useMemo(() => 
                clauseData.filter(c => selectedIds.includes(c.id)),
                [selectedIds]
            );
            
            // 탭별 개수
            const tabCounts = useMemo(() => ({
                '매매': clauseData.filter(c => c.contractType === '매매').length,
                '임대': clauseData.filter(c => c.contractType === '임대').length,
            }), []);
            
            const handleToggle = (id) => {
                setSelectedIds(prev => 
                    prev.includes(id) ? prev.filter(i => i !== id) : [...prev, id]
                );
            };
            
            const copyToClipboard = () => {
                const text = selectedClauses.map((c, i) => `${i + 1}. ${c.content}`).join('\n\n');
                navigator.clipboard.writeText(text).then(() => {
                    setToastMessage(`${selectedClauses.length}개 특약이 복사되었습니다!`);
                    setShowToast(true);
                    setTimeout(() => setShowToast(false), 2000);
                });
            };
            
            const clearAll = () => {
                setSelectedIds([]);
            };

            // 대분류 순서
            const categoryOrder = ["계약기본", "금액정산", "일정관리", "담보권리", "매물상태", "분양신축"];
            const sortedCategories = Object.keys(groupedData).sort((a, b) => 
                categoryOrder.indexOf(a) - categoryOrder.indexOf(b)
            );
            
            return (
                <div>
                    {/* 헤더 */}
                    <header className="header">
                        <div className="container" style={{padding:'1rem'}}>
                            <div className="flex items-center justify-between flex-wrap gap-3">
                                <div>
                                    <h1 style={{fontSize:'1.5rem',fontWeight:700,color:'#1f2937'}}>📋 스마트 특약 작성기</h1>
                                    <p style={{fontSize:'0.875rem',color:'#6b7280',marginTop:'0.25rem'}}>필요한 특약을 선택하고 한 번에 복사하세요</p>
                                </div>
                                <div className="flex items-center gap-2">
                                    <button
                                        style={{
                                            background:'#10b981',
                                            color:'white',
                                            padding:'0.5rem 1rem',
                                            borderRadius:'9999px',
                                            fontWeight:600,
                                            border:'none',
                                            cursor:'pointer',
                                            fontSize:'0.875rem',
                                            transition:'all 0.2s'
                                        }}
                                        onMouseEnter={(e) => e.target.style.background = '#059669'}
                                        onMouseLeave={(e) => e.target.style.background = '#10b981'}
                                        onClick={() => window.open('https://forms.gle/u9FrXmxt8bff4qnX8', '_blank')}
                                    >
                                        ➕ 특약 추가 요청
                                    </button>
                                    <button
                                        style={{
                                            background:'#6366f1',
                                            color:'white',
                                            padding:'0.5rem 1rem',
                                            borderRadius:'9999px',
                                            fontWeight:600,
                                            border:'none',
                                            cursor:'pointer',
                                            fontSize:'0.875rem',
                                            transition:'all 0.2s'
                                        }}
                                        onMouseEnter={(e) => e.target.style.background = '#4f46e5'}
                                        onMouseLeave={(e) => e.target.style.background = '#6366f1'}
                                        onClick={() => window.open('https://open.kakao.com/o/suLtTcYh', '_blank')}
                                    >
                                        💬 오류제보 및 문의
                                    </button>
                                </div>
                            </div>
                            
                            {/* 검색 */}
                            <div className="search-box">
                                <span className="search-icon">🔍</span>
                                <input
                                    type="text"
                                    className="search-input"
                                    placeholder="특약 검색 (예: 잔금, 인테리어, 대출...)"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                {searchTerm && (
                                    <button className="search-clear" onClick={() => setSearchTerm('')}>✕</button>
                                )}
                            </div>
                        </div>
                        
                        {/* 탭 */}
                        <div className="tab-container">
                            <div className="container flex gap-2">
                                <button
                                    className={`tab-btn ${activeTab === '매매' ? 'active-sale' : ''}`}
                                    onClick={() => setActiveTab('매매')}
                                >
                                    🏠 매매
                                    <span className="count">{tabCounts['매매']}</span>
                                </button>
                                <button
                                    className={`tab-btn ${activeTab === '임대' ? 'active-rent' : ''}`}
                                    onClick={() => setActiveTab('임대')}
                                >
                                    🔑 임대
                                    <span className="count">{tabCounts['임대']}</span>
                                </button>
                            </div>
                        </div>
                    </header>
                    
                    {/* 메인 */}
                    <div className="container">
                        <div className="main-grid">
                            {/* 왼쪽: 특약 목록 */}
                            <div>
                                {sortedCategories.length > 0 ? (
                                    sortedCategories.map(category => (
                                        <CategoryToggle
                                            key={category}
                                            category={category}
                                            clauses={groupedData[category]}
                                            selectedIds={selectedIds}
                                            onToggle={handleToggle}
                                        />
                                    ))
                                ) : (
                                    <div className="empty-state">
                                        <div className="empty-state-icon">🔍</div>
                                        <p>"{searchTerm}"에 대한 검색 결과가 없습니다</p>
                                    </div>
                                )}
                            </div>
                            
                            {/* 오른쪽: 선택된 특약 */}
                            <div>
                                <div className="card selected-panel">
                                    <div className="flex items-center justify-between" style={{marginBottom:'1rem'}}>
                                        <h2 style={{fontSize:'1.125rem',fontWeight:700,color:'#1f2937'}}>
                                            ✅ 선택한 특약 ({selectedClauses.length}개)
                                        </h2>
                                        {selectedClauses.length > 0 && (
                                            <button onClick={clearAll} style={{fontSize:'0.875rem',color:'#6b7280',cursor:'pointer',background:'none',border:'none'}}>
                                                전체 삭제
                                            </button>
                                        )}
                                    </div>
                                    
                                    {selectedClauses.length === 0 ? (
                                        <div className="empty-state">
                                            <div className="empty-state-icon">📝</div>
                                            <p>왼쪽에서 특약을 선택해주세요</p>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="selected-list">
                                                {selectedClauses.map((clause, index) => (
                                                    <div key={clause.id} className="selected-item">
                                                        <button className="delete-btn" onClick={() => handleToggle(clause.id)}>✕</button>
                                                        <div className="flex items-start">
                                                            <span className="selected-num">{index + 1}</span>
                                                            <div>
                                                                <div style={{fontSize:'0.75rem',color:'#6b7280',marginBottom:'0.25rem'}}>
                                                                    {clause.subCategory}
                                                                </div>
                                                                <div className="selected-text">{clause.content}</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                            
                                            <button className="copy-btn" onClick={copyToClipboard}>
                                                📋 전체 복사하기
                                            </button>
                                            
                                            <div className="preview-box">
                                                <p style={{fontSize:'0.75rem',color:'#6b7280',marginBottom:'0.5rem',fontWeight:500}}>
                                                    📄 복사될 내용 미리보기
                                                </p>
                                                <div className="preview-content">
                                                    {selectedClauses.map((c, i) => `${i + 1}. ${c.content}`).join('\n\n')}
                                                </div>
                                            </div>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* 토스트 */}
                    {showToast && (
                        <div className="toast">
                            <span style={{color:'#4ade80'}}>✓</span>
                            {toastMessage}
                        </div>
                    )}

                    {/* CTA 배너 */}
                    <div className="container">
                        <div className="cta-banner">
                            <div className="cta-banner-content">
                                <div className="cta-icon">🎬</div>
                                <h2 className="cta-title">중개업 자동화에 관심있으신가요?</h2>
                                <p className="cta-subtitle">업무 효율을 높이는 자동화 노하우를 유튜브에서 만나보세요</p>
                                <button
                                    className="cta-button"
                                    onClick={() => window.open('https://www.youtube.com/@%EC%BD%94%EB%94%A9%EB%AA%BB%ED%95%98%EB%8A%94%EC%A4%91%EA%B0%9C%EC%82%AC', '_blank')}
                                >
                                    <span>▶️</span>
                                    중개업 자동화 시작하기
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* 푸터 */}
                    <footer className="footer">
                        <p>© 2025 스마트 특약 작성기 | 부동산 계약서 작성을 더 쉽게</p>
                        <p className="footer-sub">본 특약은 참고용이며, 중요한 계약은 법률 전문가 검토를 권장합니다.</p>
                    </footer>
                </div>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
